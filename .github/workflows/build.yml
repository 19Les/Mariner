name: Build Mariner EXE

on:
  push:
    tags:
      - 'v*' # Uruchomi się przy tagach np. v1.0
  workflow_dispatch: # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Pobieranie kodu (Checkout)
      uses: actions/checkout@v4

    - name: Instalacja Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalacja zależności
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Budowanie pliku EXE (PyInstaller)
      # Upewnij się, że nazwa pliku .py to main.py (jeśli inna, zmień na końcu)
      run: |
        pyinstaller --noconsole --onefile --name "Mariner" `
          --add-data "ind2.png;." `
          --add-data "space2.png;." `
          --add-data "gotowy.png;." `
          --add-data "dno.png;." `
          --add-data "indicator.png;." `
          --add-data "space.png;." `
          --add-data "ready.png;." `
          --add-data "movement.png;." `
          bot.py

    # KROK 1: Zapisz plik jako Artifact (widoczny przy ręcznym uruchomieniu)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mariner-EXE
        path: dist/Mariner.exe

    # KROK 2: Utwórz Release (tylko gdy stworzysz Tag v...)
    - name: Utworzenie Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/Mariner.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
